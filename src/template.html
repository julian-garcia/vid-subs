<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidSubs</title>
</head>
<body class="container">
  <header>
    <h1 class="site-title">VidSubs</h1>
    <img src="./images/logo.png" alt="VidSubs" class="site-logo">
  </header>
  <div class="video">
    <input type="url" name="video__url" id="videoUrl" class="video__url" placeholder="https://www.youtube.com/watch?v="><br/>
    <div class="video__viewport" id="videoViewport"></div>
    <div class="subtitle-overlay">
      <p class="subtitle-overlay__text"></p>
    </div>
  </div>
  <div class="video-controls">
    <i class="fas fa-play video__play"></i>
    <i class="fas fa-pause video__pause"></i>
    <div class="video__volume">
      <i class="fas fa-volume-down video__volume-down"></i>
      <i class="fas fa-volume-up video__volume-up"></i><br>
      <div class="video__volume-container">
        <div class="video__volume-level"></div>
      </div>
    </div>
  </div>
  <div class="video-nav-container">
    <div class="video__nav">
      <span class="video__marker video__marker-start"></span>
      <span class="video__marker video__marker-end"></span>
    </div>
  </div>
  <div class="subtitle">
    <a href="#" id="download" class="subtitles-download">
      <i class="fas fa-file-download"></i>
    </a>
    <label class="subtitles-upload">
      <i class="fas fa-file-upload subtitles-upload-icon"></i>
      <input type="file" name="fileToUpload" id="fileToUpload" accept="text/vtt">
    </label>
    <div>
      <label for="subtitleText" class="subtitle__label">Subtitle</label><br>
      <input type="text" name="subtitleText" id="subtitleText" class="subtitle__text">
      <span class="subtitle__original-label"><strong>Original text: </strong></span>
      <p class="subtitle__original"></p>
    </div>
    <div>
      <label for="subtitleStart" class="subtitle__label start">Start time</label><br>
      <input type="text" name="subtitleStart" id="subtitleStart" class="subtitle__start" disabled>
    </div>
    <div>
      <label for="subtitleEnd" class="subtitle__label end">End time</label><br>
      <input type="text" name="subtitleEnd" id="subtitleEnd" class="subtitle__end" disabled>
    </div>
    <i class="fas fa-plus subtitle__add"></i>
  </div>
  <table class="subtitles">
    <thead>
      <tr>
        <th class="wide">Subtitle text</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody class="subtitles__listing"></tbody>
  </table>
</body>
</html>
